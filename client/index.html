<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invetory tracker</title>
    <link rel="stylesheet" href="./page.css">
    <script src="./models/item.js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="items-table">
        <table>
            <thead>
                <th>Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Delete</th>
                <th>to csv</th>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    <br>
    <div id="items-creation">
        <form class="form-example">
            <div class="form-example">
                <label for="item-name">Enter the name of the item: </label>
                <input type="text" name="item-name" id="item-name" required>
            </div>
            <div class="form-example">
                <label for="quantity">Enter the quantity: </label>
                <input type="number" name="quantity" id="quantity" min="0" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-example">
                <input type="button" value="create" id="create" onclick="createItemForm()">
                <input type="button" value="update items" id="update" onclick="updateForm(event)">
            </div>
        </form>          
    </div>
</body>
</html>
